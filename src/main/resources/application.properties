spring.application.name=HolaMundo
# Puerto por defecto (opcional)
server.port=8080

# BASE DATOS
# Configuracion del datasource
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_productos?useSSL=false&serverTimezone=UTC
spring.datasource.username=israel
spring.datasource.password=admin1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Prefijo y sufijo para las vistas (para JSP)
# /WEB-INF/views/+index+.jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Nivel global
logging.level.root=info

# Nivel especifico para controladores
logging.level.org.springframework.web=debug

# Log a archivo
logging.file.name=app.log